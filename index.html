<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>URL Shortener</h2>
        <input type="text" id="longUrl" placeholder="Enter your long URL">
        <br>
        <input type="button" value="Shorten URL" onclick="shortenUrl()">
        <p id="shortUrl"></p>
    </div>

    <script>
        function shortenUrl() {
            var longUrlInput = document.getElementById('longUrl');
            var longUrl = longUrlInput.value.trim();

            // Simple validation
            if (longUrl === '') {
                alert('Please enter a valid URL.');
                return;
            }

            // Make a request to server to shorten URL (not implemented here)
            // For this example, let's assume shortening happens on the server-side
            // and the response contains the shortened URL

            var shortUrl = 'https://short.url/abcd123'; // Example shortened URL
            var shortUrlDisplay = document.getElementById('shortUrl');
            shortUrlDisplay.innerHTML = '<strong>Shortened URL:</strong> <a href="' + shortUrl + '" target="_blank">' + shortUrl + '</a>';
        }
    </script>
</body>
</html>
